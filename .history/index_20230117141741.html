<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick-Chick BarberShop</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="assets/img/logo.svg" alt="логотип барбершоп Chick-Chick">

            <nav class="navigation header__navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#price" class="navigation__link">Стоимость услуг</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#about" class="navigation__link">О нас</a>
                    </li>
                </ul>
            </nav>

            <a href="#reserve" class="header__link main-link">Записаться</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">
                    <span class="visually-hiddden">Барбершоп Chick-Chick</span>
                    <span>
                        Мы создаём искусство, которое не стыдно показать
                    </span>
                </h1>
               <div class="slider hero__slider">
                <div class="slider__container">
                    <ul class="slider__list">
                        <li class="slider__item">
                            <img src="assets/img/slide_01.jpg" alt="модельная стрижка" class="slider__img">
                        </li>
                        <li class="slider__item">
                            <img src="assets/img/slide_3.svg" alt="модельная стрижка" class="slider__img">
                        </li>
                        <li class="slider__item">
                            <img src="assets/img/slide_4.svg" alt="модельная стрижка" class="slider__img">
                        </li>
                        <li class="slider__item">
                            <img src="assets/img/slide_4.svg" alt="модельная стрижка" class="slider__img">
                        </li>
                        <li class="slider__item">
                            <img src="assets/img/slide_4.svg" alt="модельная стрижка" class="slider__img">
                        </li>
                        <li class="slider__item">
                            <img src="assets/img/slide_4.svg" alt="модельная стрижка" class="slider__img">
                        </li>
                        <li class="slider__item">
                            <img src="assets/img/slide_4.svg" alt="модельная стрижка" class="slider__img">
                        </li>
                        <li class="slider__item">
                            <img src="assets/img/slide_4.svg" alt="модельная стрижка" class="slider__img">
                        </li>
                    </ul>

                    <button class="slider__arrow slider__arrow_left" aria-label="предыдущий слайд"></button>
                    <button class="slider__arrow slider__arrow-right" aria-label="следующий слайд"></button>
                </div>
               </div>
            </div>
        </section>
        <section class="price" id="price">
            <div class="container">
                <h2 class="price__title">Стоимость наших услуг</h2>
                <p class="price__tagline">...бесценна, но всё же</p>

                <div class="price_-wrapper-content">
                    <div class="price__content">
                        <ul class="price__list">
                            <li class="price__item">
                                <span class="price__item-title">Стрижка ножницами</span>
                                <span class="">2500 руб</span>
                            </li>
                        </ul>

                        <a href="#reserve" class="price__link main-link">Записаться</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="about" id="about">
            <div class="container"></div>
        </section>
        <section class="reserve" id="reserve">
            <div class="container"></div>
        </section>
    </main>

    <footer class="footer"></footer>
</body>
</html>
